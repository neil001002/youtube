<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card Slider HTML and CSS | Coding Your Way Out</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container swiper">
      <div class="slider-wrapper">
        <div class="card-list swiper-wrapper">
          <div class="card-item swiper-slide">
            <img
              src="https://images.unsplash.com/photo-1474176857210-7287d38d27c6?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8NHx8aGFwcHklMjBwZW9wbGUlMjBmYWNlc3xlbnwwfHwwfHx8MA%3D%3D"
              alt=""
              class="user-image"
            />
            <h2 class="user-name">James Wilson</h2>
            <p class="user-profession">Software Developer</p>
            <button class="message-button">Message</button>
          </div>
          <div class="card-item swiper-slide">
            <img
              src="https://images.unsplash.com/photo-1542596594-649edbc13630?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8aGFwcHklMjBwZW9wbGUlMjBmYWNlc3xlbnwwfHwwfHx8MA%3D%3D"
              alt=""
              class="user-image"
            />
            <h2 class="user-name">Sarah Johnson</h2>
            <p class="user-profession">Graphic Designer</p>
            <button class="message-button">Message</button>
          </div>
          <div class="card-item swiper-slide">
            <img
              src="https://images.unsplash.com/photo-1494790108377-be9c29b29330?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8N3x8aGFwcHklMjBwZW9wbGUlMjBmYWNlc3xlbnwwfHwwfHx8MA%3D%3D"
              alt=""
              class="user-image"
            />
            <h2 class="user-name">Michael Brown</h2>
            <p class="user-profession">Project Manager</p>
            <button class="message-button">Message</button>
          </div>
          <div class="card-item swiper-slide">
            <img
              src="https://images.unsplash.com/photo-1517832207067-4db24a2ae47c?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Nnx8aGFwcHklMjBwZW9wbGUlMjBmYWNlc3xlbnwwfHwwfHx8MA%3D%3D"
              alt=""
              class="user-image"
            />
            <h2 class="user-name">Emily Davis</h2>
            <p class="user-profession">Marketing Specialist</p>
            <button class="message-button">Message</button>
          </div>
          <div class="card-item swiper-slide">
            <img
              src="https://images.unsplash.com/photo-1502685104226-ee32379fefbe?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTJ8fGhhcHB5JTIwcGVvcGxlJTIwZmFjZXN8ZW58MHx8MHx8fDA%3D"
              alt=""
              class="user-image"
            />
            <h2 class="user-name">Christopher Garcia</h2>
            <p class="user-profession">Data Scientist</p>
            <button class="message-button">Message</button>
          </div>
          <div class="card-item swiper-slide">
            <img
              src="https://images.unsplash.com/photo-1525186402429-b4ff38bedec6?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTZ8fGhhcHB5JTIwcGVvcGxlJTIwZmFjZXN8ZW58MHx8MHx8fDA%3D"
              alt=""
              class="user-image"
            />
            <h2 class="user-name">Richard Wilson</h2>
            <p class="user-profession">Product Designer</p>
            <button class="message-button">Message</button>
          </div>
        </div>
        <div class="swiper-pagination"></div>
        <div class="swiper-slide-button swiper-button-prev"></div>
        <div class="swiper-slide-button swiper-button-next"></div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
